{% if user.avatar %}
<div class="{{h_and_w|default:'w-20 h-20'}} bg-cover rounded-full" style="background-image: url({{user.avatar.url}})">
  </div>
{% else %}
  <div class="{{h_and_w|default:'w-20 h-20'}} flex items-center justify-center text-white bg-gray-700 rounded-full">
    <span class="{{text|default:'text-3xl'}}">{{user.first_name|first}}</span>
  </div>
{% endif %}
