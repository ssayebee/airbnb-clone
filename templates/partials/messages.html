{% if messages %}
  <ul class="absolute top-0 left-0 right-0 flex justify-center mx-auto">
    {% for message in messages %}
    <li class="message font-medium bg-gray-700 z-10 w-40 text-center rounded-full text-white py-4 px-6 {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
